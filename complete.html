<body>
<script>
 if (window.parent) {
	if (/thirdparty=yes/.test(document.cookie)) {
		const message = {
			type: 'MM:3PC',
			data: 'supported'
		}
		window.parent.postMessage(message, '*');
	} else {
		const message = {
			type: 'MM:3PC',
			data: 'unsupported'
		}
		window.parent.postMessage(message, '*');
	}
	document.cookie = 'thirdparty=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
 }
</script>
</body>
